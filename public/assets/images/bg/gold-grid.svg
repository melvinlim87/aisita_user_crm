<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="gold" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f2c14e"/>
      <stop offset="60%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <pattern id="diagonal" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="40" stroke="url(#gold)" stroke-width="1" opacity="0.08" />
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="400" fill="url(#diagonal)" />

  <!-- subtle nodes -->
  <g opacity="0.12" filter="url(#glow)" stroke="url(#gold)" fill="none" stroke-width="1">
    <circle cx="50" cy="60" r="2" />
    <circle cx="180" cy="120" r="2" />
    <circle cx="320" cy="40" r="2" />
    <circle cx="90" cy="280" r="2" />
    <circle cx="300" cy="300" r="2" />
    <circle cx="220" cy="220" r="2" />
  </g>

  <!-- thin circuit-like lines -->
  <g opacity="0.08" stroke="url(#gold)" fill="none">
    <path d="M20 200 H120 V100 H200" />
    <path d="M240 360 V280 H360" />
    <path d="M60 40 H140 V120" />
    <path d="M300 80 H360 V160" />
  </g>
</svg>
